---
layout: default
---

<div class="about">
    {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    <h2>Fellows</h2>
    
    {% for fellow in site.fellows %}
    <h3>
        <a href="{{ fellow.url }}">
        {{ fellow.name }}
        </a>
    </h3>
    <p>{{ fellow.description | markdownify }}</p>
    {% endfor %}

</div>
